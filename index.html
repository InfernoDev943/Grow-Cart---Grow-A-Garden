<!DOCTYPE html>

<head>

  <title>Grow Cart Store</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);

      padding: 50px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    }
    .item h2 {

    }
    .item p {

    }
  </style>
</head>
