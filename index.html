<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Cart - Grow A Garden</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #7f00ff, #faff00);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #000000aa;
    }

    header img {
      max-width: 250px;
      animation: pop 1s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .nav {
      margin: 20px auto;
    }

    .nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background: white;
      color: black;
    }

    .section {
      text-align: center;
      padding: 40px 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: white;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: black;
      color: white;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media screen and (max-width: 600px) {
      .nav a {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
