<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grow Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7f00ff, #faff00);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 250px;
      animation: pop 1s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .nav {
      margin: 20px auto;
    }
    .nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .nav a:hover {
      background: white;
      color: black;
    }
    .section {
      text-align: center;
      padding: 40px 20px;
    }
    .product {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 400px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid white;
      margin-bottom: 10px;
    }
    .btn, .checkout-btn {
      display: inline-block;
      padding: 10px 20px;
      background: white;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn:hover, .checkout-btn:hover {
      background: black;
      color: white;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    @media screen and (max-width: 600px) {
      .nav a {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="ChatGPT Image Jul 15, 2025, 10_35_32 PM.png" alt="Grow Cart Logo">
    <div class="nav">
      <a href="#pets">Pets</a>
      <a href="#fruits">Fruits</a>
    </div>
  </header>

  <div class="section" id="pets">
    <h2>üêæ Pet Items</h2>
    <div class="product">
      <img src="DragonFLy.png"><h3>Dragonfly</h3><p>$8 USD</p>
      <button class="btn" onclick="addToCart('Dragonfly', 800)">Add to Cart</button>
    </div>
    <!-- Repeat product blocks for other items with their names and prices -->
  </div>

  <div class="section" id="fruits">
    <h2>üçâ Fruits & Sheckles</h2>
    <div class="product">
      <img src="634T sheckles.webp"><h3>634T Sheckles</h3><p>$1 USD</p>
      <button class="btn" onclick="addToCart('634T Sheckles', 100)">Add to Cart</button>
    </div>
  </div>

  <div class="section">
    <h2>üõí Your Cart</h2>
    <div id="cart"></div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <div class="footer">
    <p>üí¨ Contact after purchase: Discord 6zinferno0664 or akatsumi10</p>
    <a class="btn" href="https://discord.gg/TE6mNPZkaz" target="_blank">Join Discord Server</a>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cart');
      container.innerHTML = '';
      cart.forEach((item, i) => {
        const div = document.createElement('div');
        div.innerHTML = `${item.name} - $${(item.price / 100).toFixed(2)}`;
        container.appendChild(div);
      });
    }

    async function checkout() {
      const response = await fetch('https://grow-cart-backend.onrender.com/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items: cart })
      });

      const session = await response.json();
      window.location.href = session.url;
    }
  </script>
</body>
</html>
